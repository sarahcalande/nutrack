<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NuTrack</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

  </head>
  <body>
    <h1 id='your-name'></h1>
<h2 id="todays-items-heading"></h2>

    <div id="nutritional-profile">
      <ul id="consumed-items"></ul>
      <canvas id="doughnut-chart" width="40" height="40"></canvas>
    </div>
    <table id="nutrition-table" width="100%">
      <tr class="header">
        <th style="width:30%;">Nutrient</th>
        <th style="width:20%;">Recommended DV</th>
        <th style="width:20%;">Today's Intake</th>
        <th style="width:20%;">Percentage</th>
      </tr>
    </table>





    <br><br>
    <input type="search" id="mySearch" placeholder="Search..">
    <br><br>

    <div id="all-ingredients">
                <p id="lookingfor">Don't see what you're looking for? Click to add a food</p>

      <table class="ui inverted table" id="myTable">
        <tr class="header">
          <th style="width:70%;">Name</th>
          <th style="width:20%;">Measurement</th>
          <th style="width:5%;">Servings</th>
          <th style="width:5%;">Add</th>
        </tr>
      </table>
    </div>


            <div class="ui modal" id="descriptionmodal">
              <i class="close icon"></i>
              <div id="firstheader">
                headertext
              </div>
              <div class="image content">
                <div id="image">
                </div>
                <div class="description">
                </div>
              </div>
              <div class="actions">
              </div>
            </div>


            <div class="ui modal" id="suggestion">
              <i class="close icon"></i>
              <div id="secondheader">
                innertext
              </div>
              <div class="image content">
                <div class="image">
                </div>
                <div id="suggestioninner">

                </div>
              </div>
              <div class="actions">
          <button>OK</button>
              </div>
            </div>



        <div class="ui modal" id="promptmodal">
          <i class="close icon"></i>
          <div class="header">
            Add A Food
          </div>
          <div class="image content">
            <div class="image">
                <form>
              <input placeholder="Name" type = "text" name="name" >
              <input placeholder="measure" type="text" name = "measure">
            </div>
          </div>
          <div class="actions">
      <button type="submit"> Submit </button>
            </form>
          </div>
        </div>


        <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
